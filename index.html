<body style="overflow: auto;">
  <div class="reveal">
    <div id="root" class="slides">
      <section data-markdown="index.md"></section>
    </div>
  </div>
  <script>
    (function() {
      var metadata = {};
      if (location.search) {
        var search = location.search.substr(1, location.search.length);
        search.split('&').forEach(function(item) {
          var pair = item.split('=');
          metadata[pair[0]] = pair[1];
        });
      }
      if (metadata.m) {
        var markdown = metadata.m + '.md';
        var root = document.getElementById('root');
        root.firstElementChild.setAttribute('data-markdown', markdown);
      }
    })();
  </script>
  <script crossorigin src="https://unpkg.com/reveal.js@3.6.0/lib/js/head.min.js"></script>
